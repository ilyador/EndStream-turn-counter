<!DOCTYPE html>
<html>
<head>
  <title>EndStream Turn Counter</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="author" content="Ilya Dorman">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="stylesheets/style.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="endStreamCounter" ng-controller="boardController">



  <div id="board">
    <ul class="player"
        ng-repeat="(player, stats) in board"
        ng-class="player">
      <li class="epoch"
          ng-repeat="(epoch, turnpoint) in stats.stream">
        <div class="turnpoint">
          <div class="counter"
               ng-class="{ 'disintegrate'  : turnpoint.turns === 'Disintegrate or spin' }">{{turnpoint.turns}}</div>
        </div>
        <div class="agents">
          <button class="btn btn-primary agent-placed"
                  ng-class="{ 'btn-danger'  : turnpoint.isCounting === 'player1',
                              'btn-warning' : turnpoint.isCounting === 'player2' }"
                  ng-click="agentDisintegrating(epoch, player)">
            <i class="fa"
               ng-class="turnpoint.isCounting ? 'fa-user-times' : 'fa-user-plus'"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>



  <div id="controls">
    <button class="btn btn-primary btn-lg btn-block"
            ng-click="endTurn()">End Turn {{currentPlayer}}</button>
  </div>



</body>
</html>
